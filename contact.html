    <div class="content"><section class="contact hero" id="contact">
    <div class="hero__form-section">
      <h1>Contact Me</h1>
      <form class="hero__form-section--form" action="" method="post">
        <br/>
        <input type="text" name="name" id="name" placeholder="Enter Name">
        <br/>
        <br/>
        <input type="email" name="email" id="email" placeholder="Enter Email">
        <br/>
        <br/>
        <div class="form-select">
          <select id="choice" name="choice">
            <option>Do You Support Miriam G. Cummins?</option>
            <option value="Both">Yes, on both</option>
            <option value="School Board At-Large #1">Yes, on School Board At-Large #1</option>
            <option value="ESD Board Zone 6">Yes, on Linn Benton Lincoln ESD Board Zone 6</option>
            <option value="No">No, on both</option>
          </select>
        </div>
        <br/>
        <button class="btn" type="submit">Contact Me</button>
      </form>
    </div>
</section></div>
